<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Change slideshow Title -->
  <title></title>
  <!-- Change slideshow Icon  -->
  <link rel="icon" href="./slideshow/resources/icons/icon.png" />

  <link rel="stylesheet" href="../reveal.js/css/reset.css">
  <link rel="stylesheet" href="../reveal.js/css/reveal.css">

  <!-- Modify the href link to change theme -->
  <link rel="stylesheet" href="./slideshow/css/theme/default.css" id="theme">

  <!-- To add CSS style, add it in slideshow/css/styles.css -->
  <link rel="stylesheet" href="./slideshow/css/style.css">

  <!-- Change CSS theme to the highlighting -->
  <link rel="stylesheet" href="../reveal.js/lib/css/monokai.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../reveal.js/css/print/pdf.css' :
      '../reveal.js/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <!-- Wrap the entire slide show in a div using the "reveal" class. -->
  <div class="reveal">
    <!-- Wrap all slides in a single "slides" class -->
    <div class="slides">

      <!-- TO MODIFY YOUR SLIDESHOW : -->
      <!-- add sections to the slideshow/slideshow.html file -->

      <section data-external-replace="./slideshow/_slideshow.html"> </section>

    </div>
  </div>
  <script src="../reveal.js/js/reveal.js"></script>

  <script>
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      slideNumber: true,
      totalTime: 1500,
      transition: 'slide', // none/fade/slide/convex/concave/zoom

      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        // Interpret Markdown in <section> elements
        // More info https://github.com/hakimel/reveal.js/#markdown
        {
          src: '../reveal.js/plugin/markdown/marked.js'
        },
        {
          src: '../reveal.js/plugin/markdown/markdown.js'
        },
        // Interpret PlantUML in Markdown elements
        // More info https://github.com/reveal-plantuml/reveal-plantuml.github.io
        {
          src: '../reveal.js/plugin/plantuml/plantuml.js'
        },
        // Syntax highlight for <code> elements
        // More info https://github.com/hakimel/reveal.js/#code-syntax-highlighting
        {
          src: '../reveal.js/plugin/highlight/highlight.js',
          async: true,
          callback: function () {
            hljs.initHighlightingOnLoad();
          }
        },
        // Zoom in and out with Alt+click
        {
          src: '../reveal.js/plugin/zoom-js/zoom.js',
          async: true
        },
        // Speaker notes
        // More info https://github.com/hakimel/reveal.js/#speaker-notes
        {
          src: '../reveal.js/plugin/notes/notes.js',
          async: true
        },
        // Use external HTML files
        // More info https://github.com/janschoepke/reveal_external
        {
          src: '../reveal.js/plugin/external/external.js',
          condition: function () {
            return !!document.querySelector('[data-external],[data-external-replace]');
          }
        },
      ]
    });
  </script>
</body>

</html>
